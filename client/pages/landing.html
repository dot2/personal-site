<template name="Landing">
    <div id="home">
        <div class="col col-left">
            <div class="card profile-card">
                <div class="profile-header">
                    header
                </div>
                <div class="profile-image">
                    profile image
                </div>
                <div class="profile-name">
                    <h1>Dylan Dotolo</h1>
                    <span>creative developer</span>
                </div>
                <div class="social-icons">
                    <div class="social-item"><img src="../images/twitter.svg" /></div>
                    <div class="social-item"><img src="../images/youtube.svg" /></div>
                    <div class="social-item"><img src="../images/linkedin.svg" /></div>
                    <div class="social-item"><img src="../images/github-icon.svg" /></div>
                </div>
            </div>
        </div>

        <div class="col col-center">
            <div class="card card-medium">
              <div class="project-name">The Design Co.</div>
              <div class="project-image">project image</div>
              <div class="project-info">This is a project that started from a problem I faced myself. I wanted to re-design
my house, but did not know what I was doing. So I teamed up with the lovely Hailey Wright
and together we built this awesome store.
              </div>
              <div class="project-footer">
                <div class="heart">
                  <img src="../images/heart-icon.svg" alt="like"/>
                  23
                </div>
              </div>
            </div>
        </div>

        <div class="col col-right">
            <div class="card card-large">
                Dylan
            </div>
        </div>
    </div>
</template>
