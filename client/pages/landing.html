<template name="Landing">
    <div id="home">
        <div class="col col-left">
            <div class="card profile-card">
                <div class="profile-header">
                    header
                </div>
                <div class="profile-image">
                    profile image
                </div>
                <div class="profile-name">
                    <h1>Dylan Dotolo</h1>
                    <span>creative developer</span>
                </div>
                <div class="social-icons">
                    <a href="https://twitter.com/Dotolo2" target="_blank"><div class="social-item"><img src="../images/twitter.svg" /></div></a>
                    <a href="mailto:dotolo.dylan2@gmail.com"><div class="social-item"><img src="../images/google-gmail.svg" /></div></a>
                    <a href="https://www.linkedin.com/in/dotolo2" target="_blank"><div class="social-item"><img src="../images/linkedin.svg" /></div></a>
                    <a href="https://github.com/dot2" target="_blank"><div class="social-item"><img src="../images/github-icon.svg" /></div></a>
                </div>
            </div>
            <div class="card quick-facts">
              <div class="card-header">
                <h2>Quick Facts</h2>
              </div>
              <a href="http://www.alphacoredesign.com" target="_blank">
                <div class="fact-item">
                  <img src="../images/wolf.svg" alt="Alphacore Design">
                  <p>Co-Founder of AlphaCore Design</p>
                </div>
              </a>
              <div class="fact-item">
                <img src="../images/plane.svg" alt="Travel">
                <p>I love to travel and go on adventures</p>
              </div>
              <div class="fact-item">
                <img src="../images/fitness.svg" alt="Fitness">
                <p>I enjoy working out and living a healthy lifestyle</p>
              </div>
            </div>
        </div>

        <div class="col col-center">
             {{#each posts}}
                 <div class="card card-medium">
                   <div class="project-name">{{title}}</div>
                   <div class="project-image" style="background-image: url('../images/header-bkg.jpg')">project-image</div>
                   <div class="project-info">This is the Design Co.</div>
                   <div class="project-footer">
                   <div class="heart"><img src="../images/heart-icon.svg" alt="like"/><span>23</span></div>
                   <!-- <div class="view"><img src="../images/view.svg" alt="like"/><span>23</span></div>
                   <div class="comment"><img src="../images/comment.svg" alt="like"/><span>23</span></div> -->
                   <div class="codepen"><img src="../images/codepen.svg" alt="codepen"/></div>
                   </div>
                 </div>
             {{/each}}
         </div>

        <div class="col col-right">
            <div class="card card-large">
              <div class="card-header">
                <h2>Chat with a bot</h2>
              </div>
            </div>
        </div>
    </div>
</template>
